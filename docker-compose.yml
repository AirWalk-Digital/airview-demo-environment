version: "3.9"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: dockerfile.api
    environment:
      - DB_CONN_STR=postgresql://postgres:postgres@db/postgres
    depends_on:
      - db

  gitproxy:
    build:
      context: .
      dockerfile: dockerfile.gitproxy
    ports:
      - "8888:7071"
    environment:
      - GITHUB_CLIENT_SECRET
      - GITHUB_CLIENT_ID
      - SIGNING_KEY
      
  exclusion_engine:
    build:
      context: exclusionmock 
      dockerfile: dockerfile
    depends_on:
      - api
    
  storage:
    build:
      context: storagemock
      dockerfile: dockerfile
    environment:
      - GITHUB_ORG
      - GITHUB_REPO

  nginx:
    image: nginx:1.21
    ports:
      - "5000:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - frontend
      - oauth
      - gitproxy
    
  frontend:
    build:
      context: .
      dockerfile: dockerfile.frontend
      args:
        - GITHUB_CLIENT_ID
        - GITHUB_ORG
        - GITHUB_REPO

  oauth:
    build:
      context: oauthmock
      dockerfile: dockerfile
    ports:
      - "8080:8080"

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "5001:8080"
    environment:
      - URL=https://raw.githubusercontent.com/AirWalk-Digital/airview-api/main/docs/openapi.json
      
